<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-logo texto="Tinder App"></app-logo>
  <app-encabezado-auth [titulo]="'Bienvenido'" [subtitulo]="'Inicia sesión para continuar'"></app-encabezado-auth>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input type="email" [(ngModel)]="correo" placeholder="correo@ejemplo.com"></ion-input>
    </ion-item>
    <app-campo-contrasena [(value)]="contrasena" [label]="'Contraseña'" [placeholder]="'••••••••'"></app-campo-contrasena>
  </ion-list>

  <div class="acciones">
    <ion-button expand="block" color="primary" (click)="iniciarSesion()" [disabled]="cargando">Iniciar sesión</ion-button>
    <app-separador texto="o"></app-separador>
    <app-boton-google (clickGoogle)="iniciarSesionConGoogle()"></app-boton-google>
    <ion-button fill="clear" routerLink="/register">Crear cuenta</ion-button>
  </div>

</ion-content>
