<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="primary" (click)="irAHome()" aria-label="Volver al Home" title="Volver al Home">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar *ngIf="cargando" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <ion-label>Conversación</ion-label>
    <ion-select interface="popover" placeholder="Selecciona un match" (ionChange)="seleccionarUsuario($event.detail.value)">
      <ion-select-option *ngFor="let u of matches" [value]="u">{{ u.nombre }}</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-list>
    <ng-container *ngFor="let m of mensajes; let i = index">
      <!-- Separador de fecha: Hoy / Ayer / fecha -->
      <ion-item lines="full" *ngIf="i === 0 || diaLabel(m.timestamp) !== diaLabel(mensajes[i-1]?.timestamp)">
        <ion-label class="dia-header">{{ diaLabel(m.timestamp) }}</ion-label>
      </ion-item>
      <!-- Mensaje -->
      <ion-item>
        <ion-label>
          <small>{{ m.remitenteId === seleccionado?.id ? 'Ell@' : 'Tú' }} • {{ m.timestamp | date:'shortTime' }}</small>
          <div>{{ m.texto }}</div>
        </ion-label>
      </ion-item>
    </ng-container>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="texto" placeholder="Escribe un mensaje"></ion-input>
    <ion-button (click)="enviar()" [disabled]="!seleccionado || !texto">Enviar</ion-button>
  </ion-item>
</ion-content>
